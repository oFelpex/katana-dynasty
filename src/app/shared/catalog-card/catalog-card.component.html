<mat-card
  [class]="newlyAddedKatana.class && newlyAddedKatana.class + '-background'"
  class="card-container"
  appearance="outlined"
>
  <button
    mat-icon-button
    [class]="
      newlyAddedKatana.class === 'common'
        ? 'button-wish-list button-wish-list-common'
        : 'button-wish-list'
    "
    aria-label="A button to add this item to your wish list"
    (click)="addToWishListHandleButtonClick()"
    [style]="
      wishListService.hasThisItemOnWishList(newlyAddedKatana)
        ? 'color: #00ADB5'
        : ''
    "
  >
    <mat-icon>add_box</mat-icon>
  </button>
  <div class="img-container">
    <img
      mat-card-image
      [src]="newlyAddedKatana.imgSRC"
      [alt]="newlyAddedKatana.imgALT"
    />
  </div>
  <mat-card-content>
    <h2>{{ newlyAddedKatana.title }}</h2>
    <span>{{ newlyAddedKatana.description }}</span>
  </mat-card-content>
  <div class="card-about">
    <div class="chip">
      {{ newlyAddedKatana.class | titlecase }}
    </div>
    <mat-card-subtitle class="price">{{
      newlyAddedKatana.price | currency
    }}</mat-card-subtitle>
    <button
      [disabled]="isButtonDisabled()"
      mat-button
      (click)="addToCartHandleButtonClick()"
    >
      {{ isButtonDisabled() ? "OUT OF STOCK" : "ADD TO CART" }}
    </button>
  </div>
</mat-card>
