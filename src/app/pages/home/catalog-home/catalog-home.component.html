<div class="catalog-container">
  <h2>Newly Added Katanas</h2>
  @if(loading) {
  <p>Loading...</p>
  } @else { @for (newlyAddedKatana of newlyAddedKatanas; track $index) {
  <app-catalog-card
    [ngClass]="newlyAddedKatana.class"
    [newlyAddedKatana]="newlyAddedKatana"
  ></app-catalog-card>
  } }
</div>
