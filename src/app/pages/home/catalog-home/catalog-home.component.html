<div id="catalog-container">
  <h2>Newly Added Katanas</h2>

  @for (newlyAddedKatana of newlyAddedKatanas; track $index) {
  <app-catalog-card
    [ngClass]="newlyAddedKatana.class"
    [title]="newlyAddedKatana.title"
    [description]="newlyAddedKatana.description"
    [imgSRC]="newlyAddedKatana.imgSRC"
    [price]="newlyAddedKatana.price"
  ></app-catalog-card>
  }
</div>
