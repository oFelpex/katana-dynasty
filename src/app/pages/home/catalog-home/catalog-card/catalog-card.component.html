<mat-card class="card-container" appearance="outlined">
  <button
    mat-icon-button
    class="button-wish-list"
    aria-label="A button to add this item to your wish list"
  >
    <mat-icon>add_box</mat-icon>
  </button>
  <div class="img-container">
    <img
      mat-card-image
      [src]="newlyAddedKatana.KatanaCategory.imgSRC"
      [alt]="newlyAddedKatana.KatanaCategory.imgALT"
    />
  </div>
  <mat-card-content>
    <mat-card-title>{{ newlyAddedKatana.KatanaCategory.title }}</mat-card-title>
    <mat-card-subtitle>{{
      newlyAddedKatana.KatanaCategory.description
    }}</mat-card-subtitle>
  </mat-card-content>
  <mat-card-subtitle class="price">{{
    newlyAddedKatana.KatanaCategory.price | currency
  }}</mat-card-subtitle>
  <button mat-button class="button-add-to-cart" (click)="handleButtonClick()">
    ADD TO CART
  </button>
</mat-card>
