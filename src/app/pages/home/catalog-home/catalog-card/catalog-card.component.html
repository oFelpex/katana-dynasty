<mat-card class="card-container" appearance="outlined">
  <button
    mat-icon-button
    class="button-wish-list"
    aria-label="A button to add this item to your wish list"
  >
    <mat-icon>add_box</mat-icon>
  </button>
  <div class="img-container">
    <img
      mat-card-image
      [src]="newlyAddedKatana.imgSRC"
      [alt]="newlyAddedKatana.imgALT"
    />
  </div>
  <mat-card-content>
    <mat-card-title>{{ newlyAddedKatana.title }}</mat-card-title>
    <mat-card-subtitle>{{ newlyAddedKatana.description }}</mat-card-subtitle>
  </mat-card-content>
  <mat-card-subtitle class="price">{{
    newlyAddedKatana.price | currency
  }}</mat-card-subtitle>
  <button
    [disabled]="
      cartService.disableButton(newlyAddedKatana.id, newlyAddedKatana)
    "
    mat-button
    class="button-add-to-cart"
    (click)="handleButtonClick()"
  >
    ADD TO CART
  </button>
</mat-card>
