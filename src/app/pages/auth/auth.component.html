<main>
  <div id="form-container">
    <h1>Login to add a new Katana</h1>
    <form id="form-auth" [formGroup]="authForm" (ngSubmit)="submitForm()">
      <mat-form-field>
        <mat-label>E-mail</mat-label>
        <input
          matInput
          type="email"
          formControlName="email"
          minlength="3"
          placeholder="Ex. Uchigatana"
        />
        <mat-error>Enter a valid e-mail</mat-error>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Password</mat-label>
        <input
          matInput
          type="password"
          formControlName="password"
          placeholder="Ex. https://image.png"
        />
        <mat-error>CALMA QUE VOU MUDAR</mat-error>
      </mat-form-field>

      <button mat-button>Submit</button>
    </form>
  </div>
</main>
<app-footer></app-footer>
